name: Daily Holiday Art Bot

on:
  schedule:
    # This runs at 14:00 UTC (9:00 AM EST / 6:00 AM PST) every day
    - cron: '0 14 * * *'
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  post-art:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Generate and Post Art
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DISCORD_HOLIDAY_WEBHOOK: ${{ secrets.DISCORD_HOLIDAY_WEBHOOK }}
        run: node holidayArt.mjs
