name: Daily Holiday Art Post

on:
  schedule:
    # Runs at 14:00 UTC (6:00 AM PST) every day
    - cron: '0 14 * * *'
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  post-holiday-art:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Holiday Art Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # Make sure this secret is named exactly DISCORD_WEBHOOK_URL in GitHub
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: node holidayArt.mjs
